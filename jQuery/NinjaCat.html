<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Cat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #container {
            width: 200px;
            margin: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            
            function AddImage() {
                var output = '';
                for (var i=0;i<5;i++) {
                    output+="<p>\n<img src='./NinjaCatImg/cat" + i + ".png' altimgsrc='./NinjaCatImg/ninja" + i + ".png'>\n</p>\n";
                }
                document.getElementById("container").innerHTML = output;
                // console.log(output);
            }   
            
            AddImage();
            
            // your jquery codes here
            $('img').click(function() {
                var newaltsrc=$(this).attr("src");
                var newsrc=$(this).attr("altimgsrc");
                $(this).attr("src",newsrc);
                $(this).attr("altimgsrc",newaltsrc);
                 
                })
                
        });
        

    </script>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
